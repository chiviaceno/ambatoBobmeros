<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <title>Bomberos Tisaleo/ Admin</title>
       

    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <div id="menuPrincpal">
                    <h:form>  
                        <p:growl id="messages"/>
                        <p:menubar id="menuBar">
                            <p:menuitem value="Inicio" outcome="/Admin/indexAdministrador" icon="ui-icon-home"/>
                            <p:submenu label="Usuarios">
                                <p:menuitem value="Usuarios" outcome ="/Admin/indexAdministrador"/>
                                <p:menuitem value="Lista Clientes" outcome ="/Admin/indexAdministrador"/>
                            </p:submenu>
                            <p:submenu label="Contador">
                                <p:menuitem value="Reportes" outcome="/Admin/indexAdministrador" />
                                <p:menuitem value="Permisos" outcome="/Admin/indexAdministrador" />
                            </p:submenu>

                            <p:submenu label="Inspección" >
                                <p:menuitem value="Listas de Inspeccion" outcome="/Admin/indexAdministrador" />

                            </p:submenu>

                            <p:submenu label="Servicio">
                                <p:menuitem value="Servicios" outcome="serviciosAdmin" />
                                <p:menuitem value="Requisitos" outcome="requisitosAdmin" />

                            </p:submenu>

                            <f:facet name="options">
                                <p:commandButton value="Cerar Sesión" actionListener="#{templateController.cerrarSesion()}" action="/Login/Login?faces-redirect=true" icon="ui-icon-key"/>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </div>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
