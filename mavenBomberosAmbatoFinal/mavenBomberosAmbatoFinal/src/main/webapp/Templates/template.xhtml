<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <title>Bomberos Tisaleo/ Admin</title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">
                <div id="menuPrincpal">
                    <h:form>  
                        <p:menubar id="menuBar">
                            <p:menuitem value="Home" outcome="/index" icon="ui-icon-home"/>
                            <p:submenu label="La Institución" icon="pi pi-pencil">
                                <p:menuitem value="Quienes Somos" outcome="quienesSomos" icon="pi pi-angle-double-left" />
                                <p:menuitem value="Historia" outcome="historia" icon="pi pi-angle-double-right" />
                                <p:menuitem value="Símbolos" outcome="simbolos" icon="pi pi-angle-double-right" />
                            </p:submenu>
                            <p:menuitem value="Noticias" outcome="noticias" />
                            <p:submenu label="Transparencia" icon="pi pi-cog">
                                <p:menuitem value="Ley de tranparencia" outcome="leyTransparencia"/>
                            </p:submenu>  
                            <f:facet name="options" >
                                <h:form>
                                    <h:panelGrid columns="2" style="align-content: center">
                                        <h:link value="Inicair Sesión" outcome="/Login/Login" style="padding:15px 15px; margin: 10px"/>
                                        <h:link value="REGISTRARSE" outcome="/Cliente/registrarUsuario" style="padding:15px 15px; margin: 10px"/>
                                    </h:panelGrid>
                                </h:form>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </div>
            </ui:insert>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
