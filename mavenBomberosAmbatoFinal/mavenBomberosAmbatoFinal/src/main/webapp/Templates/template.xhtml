<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Cuerpo de Bomberos Ambato</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="BIENVEIDOS AL HORABLE CUERPO DE BOMBEROS DE AMBATO">
                <div id="menuPrincpal">

                    <h:form>  
                        <p:growl id="messages"/>
                        <p:menubar id="menuBar">
                            <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                            <p:submenu label="La Institución" icon="pi pi-pencil">
                                <p:menuitem value="Quienes Somos" url="#" icon="pi pi-angle-double-left" />
                                <p:menuitem value="Historia" url="#" icon="pi pi-angle-double-right" />
                                <p:menuitem value="Símbolos" url="#" icon="pi pi-angle-double-right" />
                            </p:submenu>
                            <p:menuitem value="Noticias" url="#" />
                            <p:submenu label="Transparencia" icon="pi pi-cog">
                                <p:menuitem value="Ley de tranparencia" url="#"/>
                            </p:submenu>  
                            <f:facet name="options" >
                                <h:form>
                                    <h:panelGrid columns="2" style="align-content: center">
                                        <h:link value="Inicair Sesión" outcome="/Login/Login" style="padding:15px 15px; margin: 10px"/>
                                        <h:link value="REGISTRARSE" outcome="/Cliente/registrarUsuario" style="padding:15px 15px; margin: 10px"/>
                                    </h:panelGrid>
                                </h:form>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
