<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/Templates/TemplateRegistrar.xhtml">

            <ui:define name="body">
                <h:form>
                    <p:messages id="mensaje" autoUpdate="false" />
                    <p:fieldset legend="Datos Personales">

                        <p:panelGrid columns="3" id="pgDatos">
                            <p:outputLabel for="txtNombre" value="Nombre: " />
                            <p:inputText id="txtNombre" value="" required="true"/>
                            <p:message for="txtNombre"/>

                            <p:outputLabel for="txtApellido" value="Apellido: "/>
                            <p:inputText id="txtApellido" value="" required="true"/>
                            <p:message for="txtApellido"/>

                            <p:outputLabel for="txtCedula" value="Cedula de Identidad:"/>
                            <p:inputText id="txtCedula" value="" required="true"/>
                            <p:message for="txtCedula"/>

                            <p:outputLabel for="txtDireccion" value="Dirección:"/>
                            <p:inputText id="txtDireccion" value="" required="true"/>
                            <p:message for="txtDireccion"/>

                            <p:outputLabel for="txtTelefono" value="Teléfono: "/>
                            <p:inputText id="txtTelefono" value="" required="true"/>
                            <p:message for="txtTelefono"/>

                            <p:outputLabel for="somSexo" value="Sexo: "/>
                            <p:selectOneMenu id="somSexo"  value = "">
                                <f:selectItem itemLabel = "Masculino" itemValue = "Masculino" />
                                <f:selectItem itemLabel = "Femenino" itemValue = "Femenino" />
                            </p:selectOneMenu>
                            <p:message for="somSexo"/>

                            <p:outputLabel for="somEstadoCivil" value="Estado Civil: "/>
                            <p:selectOneMenu id = "somEstadoCivil" value = "" >
                                <f:selectItem itemLabel = "Soltero/a" itemValue = "Soltero" />
                                <f:selectItem itemLabel = "Casado/a" itemValue = "Casado" />
                                <f:selectItem itemLabel = "Divorciado/a" itemValue = "Divorciado" />
                                <f:selectItem itemLabel = "Viudo/a" itemValue = "Viudo" />
                                <f:selectItem itemLabel = "Union Libre" itemValue = "Union Libre" />
                            </p:selectOneMenu>
                            <p:message for="somEstadoCivil"/>

                            <p:outputLabel for="txtCorreo" value="Correo Electronico: "/>
                            <p:inputText id="txtCorreo" type="email" value="" required="true"/>
                            <p:message for="txtCorreo"/>

                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Datos De Usuario">
                        <p:panelGrid columns="3" id="pgCuenta">
                            <p:outputLabel  for="txtUsuario" value="Usuario: "/>
                            <p:inputText id="txtUsuario" value="" required="true" requiredMessage="Campo Requerido"/>
                            <p:message for="txtUsuario"/>

                            <p:outputLabel for="txtPassword" value="Contraseña: "/>
                            <p:password id="txtPassword" value="" required="true" match="txtPassword1"
                                        feedback="true" promptLabel="Ingresar Clave"  validatorMessage="Las Claves No Coiciden"
                                        weakLabel="Debil" strongLabel="Fuerte" goodLabel="Bueno" requiredMessage="Campo Requerido"/>
                            <p:message for="txtPassword"/>

                            <p:outputLabel for="txtPassword1" value="Repetir Contraseña: "/>
                            <p:password id="txtPassword1" required="true" requiredMessage="Campo Requerido"/>
                            <p:message for="txtPassword1"/>
                        </p:panelGrid>

                        <p:commandButton icon="ui-icon-check"  value="Registrar" update="pgDatos, pgCuenta"/>

                    </p:fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
